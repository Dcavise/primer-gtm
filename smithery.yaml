# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      logLevel:
        type: string
        enum: ["error", "warn", "info", "debug"]
        default: "info"
        description: "Log level for the MCP server"
      timeout:
        type: integer
        minimum: 1000
        maximum: 60000
        default: 30000
        description: "Timeout in milliseconds for requests"
    additionalProperties: false
  commandFunction: |-
    (config) => ({
      command: "node",
      args: ["server.js"],
      env: {
        LOG_LEVEL: config.logLevel || "info",
        REQUEST_TIMEOUT: String(config.timeout || 30000)
      }
    })
build:
  dockerfile: "Dockerfile.smithery"
  dockerBuildPath: "." 